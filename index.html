<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="avatar.png" alt="Avatar" class="avatar">
        <h1>My Social Links</h1>
        <ul class="links">
            <li><a href="https://twitter.com/example" target="_blank" rel="noopener">Twitter</a></li>
            <li><a href="https://github.com/example" target="_blank" rel="noopener">GitHub</a></li>
            <li><a href="https://instagram.com/example" target="_blank" rel="noopener">Instagram</a></li>
        </ul>
        <button id="theme-toggle">Toggle Theme</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
